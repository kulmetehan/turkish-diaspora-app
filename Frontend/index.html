<!doctype html>
<html lang="nl">

<head>
  <meta charset="UTF-8" />
  <link rel="icon" type="image/png" href="/favicon.png" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0" />
  <title>Turkspot</title>
</head>

<body>
  <div id="root"></div>
  <script>
    // Normalize double hash format (#/auth#access_token=... -> #access_token=...)
    // This must run BEFORE React/Supabase initializes so detectSessionInUrl works correctly
    (function() {
      const hash = window.location.hash || "";
      
      if (hash.includes("#access_token") || hash.includes("#refresh_token")) {
        const tokenStart = hash.indexOf("#access_token");
        
        // Check if there's a route part before the tokens (double hash format: #/auth#access_token=...)
        // We detect this by checking if tokenStart > 1 (meaning there's something before #access_token)
        // and if the part before starts with #/ (a route)
        if (tokenStart > 1) {
          const routePart = hash.substring(0, tokenStart);
          
          // Check if this looks like a route (starts with #/)
          if (routePart.startsWith("#/")) {
            // Double hash detected: #/auth#access_token=...
            const tokenPart = hash.substring(tokenStart); // Keep the # for #access_token
            
            // Store route part in sessionStorage for later use
            if (!sessionStorage.getItem("oauth_return_url")) {
              sessionStorage.setItem("oauth_return_url", routePart);
            }
            
            // Extract tokens and store them in sessionStorage BEFORE normalizing hash
            // This prevents HashRouter from navigating away before we can process them
            const raw = tokenPart.startsWith("#") ? tokenPart.slice(1) : tokenPart;
            const params = new URLSearchParams(raw);
            const accessToken = params.get("access_token");
            const refreshToken = params.get("refresh_token");
            
            if (accessToken && refreshToken) {
              sessionStorage.setItem("pending_oauth_tokens", JSON.stringify({
                access_token: accessToken,
                refresh_token: refreshToken,
                route: routePart
              }));
            }
            
            // Normalize hash immediately so Supabase can detect it
            window.location.hash = tokenPart;
          }
        }
      }
    })();
  </script>
  <script type="module" src="/src/main.tsx"></script>
</body>

</html>
