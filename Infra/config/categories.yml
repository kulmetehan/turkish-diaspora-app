# Turkish Diaspora App – OSM Category Mapping Config
# Generated 2025-10-18
# Author: LaMarka Digital
# Description: Maps OSM tags to internal diaspora categories
# Encoding: UTF-8 (no tabs)

version: 1
source_of_truth: "OSM tags + project categories"
notes:
  - "Primary driver = OSM tags in DiscoveryBot for free discovery."
  - "AI-laag (TDA-10) mag category labels ongewijzigd behouden voor continuïteit."
  - "Admin/gold records (TDA-18) volgen dezelfde category keys."
  - "Google API support removed to avoid costs."

defaults:
  language: "nl"
  region: "NL"
  discovery:
    nearby_radius_m: 1000
    max_per_cell_per_category: 20

categories:
  bakery:
    label: "bakkerij"
    description: "Bakkerij en bakkerswinkels met (Turkse) brood- en patisserie-assortiment."
    google_types:
      - "bakery"
    osm_tags:
      any:
        - { shop: "bakery" }
    aliases:
      - "bakker"
      - "turkse bakker"
      - "firin"          # TR
      - "pastane"        # TR
    discovery:
      enabled: true
      priority: 10

  restaurant:
    label: "restaurant"
    description: "Restaurants en eethuizen met (Turkse) keuken."
    google_types:
      - "restaurant"
    osm_tags:
      any:
        - { amenity: "restaurant" }
    aliases:
      - "turks restaurant"
      - "ocakbasi"       # TR
      - "lokanta"        # TR
      - "grillroom"
      - "doner"
      - "kebab"
    discovery:
      enabled: true
      priority: 9

  supermarket:
    label: "supermarkt"
    description: "Supermarkten en levensmiddelenzaken."
    google_types:
      - "grocery_or_supermarket"
    osm_tags:
      any:
        - { shop: "supermarket" }
    aliases:
      - "markt"
      - "turkse supermarkt"
      - "semt pazari"    # TR
      - "bakkal"         # TR
    discovery:
      enabled: true
      priority: 8

  barber:
    label: "kapper"
    description: "Kappers en barbershops."
    google_types:
      - "barber_shop"
      - "hair_care"
    osm_tags:
      any:
        - { shop: "hairdresser" }
    aliases:
      - "barber"
      - "barbershop"
      - "kapper"
      - "kuaför"         # TR (kapsalon)
      - "berber"         # TR (barbier)
    discovery:
      enabled: true
      priority: 7

  mosque:
    label: "moskee"
    description: "Religieuze locaties – moskeeën."
    google_types:
      - "mosque"
    osm_tags:
      all:
        - { amenity: "place_of_worship" }
        - { religion: "muslim" }
    aliases:
      - "camii"          # TR
      - "moskee"
    discovery:
      enabled: true
      priority: 6

  travel_agency:
    label: "reisbureau"
    description: "Reisbureaus en ticketing."
    google_types:
      - "travel_agency"
    osm_tags:
      any:
        - { office: "travel_agent" }
    aliases:
      - "turks reisbureau"
      - "seyahat"        # TR
      - "bilet"          # TR (ticket/kantoor)
    discovery:
      enabled: true
      priority: 5

  butcher:
    label: "slagerij"
    description: "Slagerijen, vleeswinkels en halal slagers."
    google_types:
      - "butcher_shop"
      - "store"
    osm_tags:
      any:
        - { shop: "butcher" }
    aliases:
      - "butcher"
      - "slager"
      - "kasap"          # TR
      - "et dükkanı"     # TR
      - "turkse slager"
    discovery:
      enabled: true
      priority: 4

  fast_food:
    label: "Fastfood"
    description: "Snackbars, dönerzaken, kebab en andere snelle eetgelegenheden."
    google_types:
      - "fast_food_restaurant"
    osm_tags:
      any:
        - { amenity: "fast_food" }
    aliases:
      - "fast_food"
      - "snackbar"
      - "kebab"
      - "döner"
      - "doner"
      - "shoarma"
    discovery:
      enabled: true
      priority: 6

  cafe:
    label: "Café"
    description: "Cafés en koffiezaken (niet per se restaurants)."
    google_types:
      - "cafe"
      - "coffee_shop"
    osm_tags:
      any:
        - { amenity: "cafe" }
    aliases:
      - "cafe"
      - "coffee"
      - "koffie"
    discovery:
      enabled: true
      priority: 6

  automotive:
    label: "automotive"
    description: "Automotive bedrijven met Turkse eigenaren."
    google_types:
      - "automotive"
      - "car_repair"
    osm_tags:
      any:
        - { shop: "car" }
        - { shop: "car_dealer" }
        - { shop: "car_repair" }
        - { amenity: "garage" }
        - { amenity: "car_wash" }
        - { amenity: "vehicle_inspection" }
        - { craft: "car_repair" }
        - { shop: "tyres" }
        - { shop: "car_parts" }
        - { shop: "motorcycle" }
    aliases:
      - "automotive"
      - "garage"
      - "auto dealer"
      - "oto galeri"      # TR
      - "oto galerisi"     # TR
      - "galeri"           # TR
      - "otomobil"         # TR
    discovery:
      enabled: true
      priority: 5

  insurance:
    label: "verzekering"
    description: "Verzekeringskantoren en verzekeringsadviseurs."
    google_types:
      - "insurance_agency"
    osm_tags:
      any:
        - { office: "insurance" }
    aliases:
      - "verzekering"
      - "verzekeringskantoor"
      - "sigorta"          # TR
      - "sigorta acentası" # TR
      - "sigorta acentasi" # TR
    discovery:
      enabled: true
      priority: 4

  tailor:
    label: "kleermaker"
    description: "Kleermakers, naaiateliers en kledingreparatie."
    google_types:
      - "clothing_store"
    osm_tags:
      any:
        - { craft: "tailor" }
        - { shop: "tailor" }
    aliases:
      - "kleermaker"
      - "naaister"
      - "terzi"            # TR
      - "terzilik"         # TR
      - "dikim"            # TR
    discovery:
      enabled: true
      priority: 5

  events_venue:
    label: "trouwzaal"
    description: "Trouwzalen en eventlocaties voor bruiloften en feesten."
    google_types:
      - "event_venue"
    osm_tags:
      any:
        - { amenity: "events_venue" }
    aliases:
      - "trouwzaal"
      - "feestzaal"
      - "eventlocatie"
      - "evenementenlocatie"
      - "düğün salonu"      # TR
      - "dugun salonu"       # TR
      - "nikah salonu"       # TR
    discovery:
      enabled: true
      priority: 5

  community_centre:
    label: "vereniging"
    description: "Verenigingen, stichtingen en gemeenschapscentra."
    google_types:
      - "community_center"
    osm_tags:
      any:
        - { amenity: "community_centre" }
        - { office: "association" }
    aliases:
      - "vereniging"
      - "stichting"
      - "gemeenschapscentrum"
      - "dernek"             # TR
      - "vakıf"              # TR
      - "vakif"              # TR
      - "cemiyet"            # TR
    discovery:
      enabled: true
      priority: 5

  clinic:
    label: "medische praktijk"
    description: "Medische praktijken, klinieken en gezondheidscentra."
    google_types:
      - "doctor"
      - "health"
    osm_tags:
      any:
        - { amenity: "clinic" }
    aliases:
      - "kliniek"
      - "medische praktijk"
      - "dokter"
      - "gezondheidscentrum"
      - "klinik"             # TR
      - "sağlık merkezi"      # TR
      - "saglik merkezi"      # TR
      - "doktor"              # TR
    discovery:
      enabled: true
      priority: 5

  other:
    label: "overig"
    description: "Catch-all categorie voor locaties die niet in andere categorieën passen of nog geen eigen categorie hebben."
    google_types:
      - "establishment"  # Legacy / placeholder, not used in code
    osm_tags:
      any:
        # Placeholder om de validator tevreden te houden; niet gebruikt in queries voor catch-all.
        - { _placeholder: "true" }
    aliases:
      - "other"
      - "overig"
    discovery:
      enabled: true
      priority: 1
      strategy: "catch_all"
      max_per_cell: 10

# Einde van bestand
