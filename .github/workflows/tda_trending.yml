name: TDA Trending (every 5 minutes, hourly full)

on:
  schedule:
    - cron: "*/5 * * * *"  # Every 5 minutes
    - cron: "0 * * * *"     # Every hour (full recalculation)
  workflow_dispatch:

permissions:
  contents: read

concurrency:
  group: "tda-trending"
  cancel-in-progress: false

jobs:
  trending:
    runs-on: ubuntu-latest
    timeout-minutes: 15
    defaults:
      run:
        working-directory: Backend
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Python 3.11.9
        uses: actions/setup-python@v5
        with:
          python-version: "3.11.9"

      - name: Cache pip
        uses: actions/cache@v4
        with:
          path: ~/.cache/pip
          key: pip-${{ runner.os }}-py3.11.9-${{ hashFiles('Backend/requirements.txt') }}
          restore-keys: |
            pip-${{ runner.os }}-py3.11.9-

      - name: Install deps
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt

      - name: Run Trending Worker
        env:
          DATABASE_URL: ${{ secrets.DATABASE_URL }}
          PYTHONUNBUFFERED: "1"
          PYTHONPATH: .
        run: >
          python -m app.workers.trending_worker --once
          # Note: Full recalculation happens on hourly schedule (cron: "0 * * * *")
          # For manual full recalculation, use: --full




















