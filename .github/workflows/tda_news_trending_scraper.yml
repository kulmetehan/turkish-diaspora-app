name: TDA News Trending Scraper

# Scrapes X trending topics from trends24.in hourly
# Runs every hour to keep trending topics up-to-date
on:
  schedule:
    - cron: "0 * * * *"  # Every hour at minute 0
  workflow_dispatch:

permissions:
  contents: read

concurrency:
  group: "tda-news-trending-scraper"
  cancel-in-progress: false

jobs:
  trending-scraper:
    runs-on: ubuntu-latest
    timeout-minutes: 10
    defaults:
      run:
        working-directory: Backend
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Python 3.11.9
        uses: actions/setup-python@v5
        with:
          python-version: "3.11.9"

      - name: Cache pip
        uses: actions/cache@v4
        with:
          path: ~/.cache/pip
          key: pip-${{ runner.os }}-py3.11.9-${{ hashFiles('Backend/requirements.txt') }}
          restore-keys: |
            pip-${{ runner.os }}-py3.11.9-

      - name: Install deps
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt

      - name: Run Trending Scraper Worker
        env:
          DATABASE_URL: ${{ secrets.DATABASE_URL }}
          PYTHONUNBUFFERED: "1"
          PYTHONPATH: .
        run: |
          python -m app.workers.news_trending_scraper_worker --once
