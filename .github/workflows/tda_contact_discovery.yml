name: Contact Discovery

# Contact Discovery - Automatische contact discovery voor verified locaties
# 
# This workflow runs the contact discovery bot to discover contact information
# for verified locations that don't have contact information yet.
# 
# The bot:
# - Selects verified locations without contact information
# - Uses OSM tags and website scraping to discover email addresses
# - Saves discovered contacts to outreach_contacts table
# - Respects rate limits for external API calls
#
# Frequency: Daily at 02:00 UTC (processes up to 1000 locations per run)
# To adjust: Change cron schedule or modify --max-locations parameter
#
# See Docs/claim-consent-outreach-implementation-plan.md for full documentation.

on:
  schedule:
    - cron: "0 2 * * *"    # Daily at 02:00 UTC
  workflow_dispatch:

permissions:
  contents: read

concurrency:
  group: "contact-discovery"
  cancel-in-progress: false

jobs:
  contact-discovery:
    runs-on: ubuntu-latest
    timeout-minutes: 60
    defaults:
      run:
        working-directory: Backend

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Python 3.11.9
        uses: actions/setup-python@v5
        with:
          python-version: "3.11.9"

      - name: Cache pip
        uses: actions/cache@v4
        with:
          path: ~/.cache/pip
          key: pip-${{ runner.os }}-py3.11.9-${{ hashFiles('Backend/requirements.txt') }}
          restore-keys: |
            pip-${{ runner.os }}-py3.11.9-

      - name: Install deps
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt

      - name: Run Contact Discovery Bot
        env:
          DATABASE_URL: ${{ secrets.DATABASE_URL }}
          OPENAI_API_KEY: ${{ secrets.OPENAI_API_KEY }}
          SUPABASE_URL: ${{ secrets.SUPABASE_URL }}
          SUPABASE_KEY: ${{ secrets.SUPABASE_KEY }}
          PYTHONUNBUFFERED: "1"
          PYTHONPATH: .
          # Contact discovery settings
          CONTACT_DISCOVERY_CONFIDENCE_THRESHOLD: "50"
          CONTACT_DISCOVERY_BATCH_SIZE: "100"
          CONTACT_DISCOVERY_MAX_LOCATIONS: "1000"
        run: |
          # Run Contact Discovery Bot
          # Processes verified locations without contact information
          # Respects rate limits for website scraping (1 request per 2 seconds)
          python -m app.workers.contact_discovery_bot --batch-size 100 --max-locations 1000

