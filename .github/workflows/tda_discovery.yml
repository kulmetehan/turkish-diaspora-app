name: TDA Discovery (weekly, chunked)

on:
  schedule:
    - cron: "0 0 * * 6"     # wekelijks
  workflow_dispatch:

permissions:
  contents: read

concurrency:
  group: "tda-discovery"
  cancel-in-progress: true

jobs:
  discovery:
    runs-on: ubuntu-latest
    timeout-minutes: 45
    strategy:
      fail-fast: false
      max-parallel: 4
      matrix:
        category: [bakery, restaurant, supermarket, barber, mosque, travel_agency, butcher, fast_food]
        chunk_index: [0, 1, 2, 3, 4, 5]   # 6 chunks -> pas aan indien nodig
    defaults:
      run:
        working-directory: Backend

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Python 3.13
        uses: actions/setup-python@v5
        with:
          python-version: "3.13"

      - name: Cache pip
        uses: actions/cache@v4
        with:
          path: ~/.cache/pip
          key: pip-${{ runner.os }}-py3.13-${{ hashFiles('Backend/requirements.txt') }}
          restore-keys: |
            pip-${{ runner.os }}-py3.13-

      - name: Install deps
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt

      - name: Run Discovery (${{ matrix.category }}, chunk ${{ matrix.chunk_index }})
        env:
          DATABASE_URL: ${{ secrets.DATABASE_URL }}
          OPENAI_API_KEY: ${{ secrets.OPENAI_API_KEY }}
          # Force free, open-source provider
          DATA_PROVIDER: osm
          SUPABASE_URL: ${{ secrets.SUPABASE_URL }}
          SUPABASE_KEY: ${{ secrets.SUPABASE_KEY }}
          PYTHONUNBUFFERED: "1"
          PYTHONPATH: .
          # Optimized discovery settings
          DISCOVERY_RATE_LIMIT_QPS: "0.15"
          DISCOVERY_SLEEP_BASE_S: "3.0"
          DISCOVERY_SLEEP_JITTER_PCT: "0.20"
          OVERPASS_TIMEOUT_S: "30"
          DISCOVERY_MAX_RESULTS: "25"
          OSM_TURKISH_HINTS: "true"
          OSM_TELEMETRY: "0"
        run: >
          python -m app.workers.discovery_bot
          --city rotterdam
          --categories ${{ matrix.category }}
          --nearby-radius-m 1200
          --grid-span-km 6
          --max-per-cell-per-category 25
          --inter-call-sleep-s 0.05
          --max-cells-per-category 50
          --max-total-inserts 500
          --chunks 6
          --chunk-index ${{ matrix.chunk_index }}
