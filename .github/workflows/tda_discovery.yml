name: TDA Discovery (weekly)

on:
  schedule:
    # Zaterdag 00:00 UTC  â‰ˆ 02:00 in NL tijdens zomertijd (CEST)
    - cron: "0 0 * * 6"
  workflow_dispatch:

permissions:
  contents: read

concurrency:
  group: "tda-discovery"
  cancel-in-progress: false

jobs:
  discovery:
    runs-on: ubuntu-latest
    timeout-minutes: 30
    defaults:
      run:
        working-directory: Backend
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Python 3.13
        uses: actions/setup-python@v5
        with:
          python-version: "3.13"

      - name: Cache pip
        uses: actions/cache@v4
        with:
          path: ~/.cache/pip
          key: pip-${{ runner.os }}-py3.13-${{ hashFiles('Backend/requirements.txt') }}
          restore-keys: |
            pip-${{ runner.os }}-py3.13-

      - name: Install deps
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt

      - name: Run Discovery (Rotterdam grid)
        env:
          DATABASE_URL: ${{ secrets.DATABASE_URL }}
          GOOGLE_API_KEY: ${{ secrets.GOOGLE_API_KEY }}
          GOOGLE_PLACES_LANGUAGE: nl
          GOOGLE_PLACES_REGION: NL
          PYTHONUNBUFFERED: "1"
          PYTHONPATH: .
        run: >
          python app/workers/discovery_bot.py
          --city rotterdam
          --categories bakery,restaurant,supermarket
          --nearby-radius-m 1000
          --grid-span-km 12
          --max-per-cell-per-category 20
          --inter-call-sleep-s 0.15
