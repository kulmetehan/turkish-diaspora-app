name: TDA Discovery (weekly, chunked)

on:
  schedule:
    - cron: "0 */2 * * *"    # every 2 hours
  workflow_dispatch:

permissions:
  contents: read

concurrency:
  group: "tda-discovery"
  cancel-in-progress: false

jobs:
  check-active:
    runs-on: ubuntu-latest
    timeout-minutes: 5
    permissions:
      contents: read
      actions: read
    steps:
      - name: Check for active runs
        uses: actions/github-script@v7
        with:
          github-token: ${{ secrets.GITHUB_TOKEN }}
          script: |
            const { data: runs } = await github.rest.actions.listWorkflowRuns({
              owner: context.repo.owner,
              repo: context.repo.repo,
              workflow_id: context.workflow,
              per_page: 10,
            });
            
            // Filter for runs in the same concurrency group that are in progress
            const activeRuns = runs.workflow_runs.filter(
              (run) =>
                run.id !== context.runId &&
                run.status === 'in_progress' &&
                run.conclusion === null
            );
            
            if (activeRuns.length > 0) {
              console.log(`Found ${activeRuns.length} active run(s). Skipping this run.`);
              console.log(`Active run IDs: ${activeRuns.map(r => r.id).join(', ')}`);
              process.exit(0); // Exit successfully without starting matrix jobs
            } else {
              console.log('No active runs found. Proceeding with discovery.');
            }

  discovery:
    needs: check-active
    runs-on: ubuntu-latest
    timeout-minutes: 45
    strategy:
      fail-fast: false
      max-parallel: 1
      matrix:
        category: [bakery, restaurant, supermarket, barber, mosque, travel_agency, butcher, fast_food]
        chunk_index: [0, 1, 2, 3, 4, 5]   # 6 chunks -> pas aan indien nodig
    defaults:
      run:
        working-directory: Backend

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Python 3.11.9
        uses: actions/setup-python@v5
        with:
          python-version: "3.11.9"

      - name: Cache pip
        uses: actions/cache@v4
        with:
          path: ~/.cache/pip
          key: pip-${{ runner.os }}-py3.11.9-${{ hashFiles('Backend/requirements.txt') }}
          restore-keys: |
            pip-${{ runner.os }}-py3.11.9-

      - name: Install deps
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt

      - name: Run Discovery (${{ matrix.category }}, chunk ${{ matrix.chunk_index }})
        env:
          DATABASE_URL: ${{ secrets.DATABASE_URL }}
          GOOGLE_API_KEY: ${{ secrets.GOOGLE_API_KEY }}
          OPENAI_API_KEY: ${{ secrets.OPENAI_API_KEY }}
          # Force free, open-source provider
          DATA_PROVIDER: osm
          SUPABASE_URL: ${{ secrets.SUPABASE_URL }}
          SUPABASE_KEY: ${{ secrets.SUPABASE_KEY }}
          PYTHONUNBUFFERED: "1"
          PYTHONPATH: .
          # Optimized discovery settings
          DISCOVERY_RATE_LIMIT_QPS: "0.15"
          DISCOVERY_SLEEP_BASE_S: "3.0"
          DISCOVERY_SLEEP_JITTER_PCT: "0.20"
          OVERPASS_TIMEOUT_S: "30"
          DISCOVERY_MAX_RESULTS: "25"
        run: >
          python -m app.workers.discovery_bot
          --city rotterdam
          --categories ${{ matrix.category }}
          --nearby-radius-m 1200
          --grid-span-km 6
          --max-per-cell-per-category 25
          --inter-call-sleep-s 0.05
          --max-cells-per-category 50
          --max-total-inserts 500
          --chunks 6
          --chunk-index ${{ matrix.chunk_index }}
      
      - name: Run summary
        if: always()
        run: |
          echo "=== Discovery Run Summary ==="
          echo "Category: ${{ matrix.category }}"
          echo "Chunk: ${{ matrix.chunk_index }} / 5 (0-indexed)"
          echo "Total chunks: 48 (8 categories Ã— 6 chunks)"
          echo "Job status: ${{ job.status }}"
          echo "Elapsed time: ${{ job.duration }} seconds"
          echo "============================"
