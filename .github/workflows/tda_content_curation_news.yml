name: TDA Content Curation - News

# AI-powered news curation for feed page dashboard cards.
# Runs 4x per day (every 6 hours) to keep news rankings fresh.

on:
  schedule:
    - cron: "0 */6 * * *"  # 00:00, 06:00, 12:00, 18:00 UTC
  workflow_dispatch:

permissions:
  contents: read

concurrency:
  group: "tda-content-curation-news"
  cancel-in-progress: false

jobs:
  news-curation:
    runs-on: ubuntu-latest
    timeout-minutes: 30
    defaults:
      run:
        working-directory: Backend
    steps:
      - name: Checkout
        uses: actions/checkout@v4
      - name: Setup Python 3.11.9
        uses: actions/setup-python@v5
        with:
          python-version: "3.11.9"
      - name: Cache pip
        uses: actions/cache@v4
        with:
          path: ~/.cache/pip
          key: pip-${{ runner.os }}-py3.11.9-${{ hashFiles('Backend/requirements.txt') }}
          restore-keys: |
            pip-${{ runner.os }}-py3.11.9-
      - name: Install deps
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt
      - name: Run News Curation
        env:
          DATABASE_URL: ${{ secrets.DATABASE_URL }}
          OPENAI_API_KEY: ${{ secrets.OPENAI_API_KEY }}
          SUPABASE_URL: ${{ secrets.SUPABASE_URL }}
          SUPABASE_KEY: ${{ secrets.SUPABASE_KEY }}
          PYTHONUNBUFFERED: "1"
          PYTHONPATH: .
        run: |
          python -m app.workers.content_curation_bot --type news
