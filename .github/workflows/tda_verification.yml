name: TDA Verification (every 30m)

# Primary verification pipeline - promotes CANDIDATE/PENDING_VERIFICATION to VERIFIED
#
# This is the main verification workflow that processes locations through the
# verify_locations worker (PRIMARY verification flow, see Docs/state-pipeline.md).
#
# Frequency: Every 30 minutes
# Limit: 1500 records per run (adjust if needed based on performance)
# 
# This workflow is separate from Discovery Train and runs independently to keep
# the verification pipeline active even when discovery is paused.

on:
  schedule:
    - cron: "*/30 * * * *"
  workflow_dispatch:

permissions:
  contents: read

concurrency:
  group: "tda-verification"
  cancel-in-progress: false

jobs:
  verification:
    runs-on: ubuntu-latest
    timeout-minutes: 30
    defaults:
      run:
        working-directory: Backend
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Python 3.11.9
        uses: actions/setup-python@v5
        with:
          python-version: "3.11.9"

      - name: Cache pip
        uses: actions/cache@v4
        with:
          path: ~/.cache/pip
          key: pip-${{ runner.os }}-py3.11.9-${{ hashFiles('Backend/requirements.txt') }}
          restore-keys: |
            pip-${{ runner.os }}-py3.11.9-

      - name: Install deps
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt

      - name: Run Verification
        env:
          DATABASE_URL: ${{ secrets.DATABASE_URL }}
          OPENAI_API_KEY: ${{ secrets.OPENAI_API_KEY }}
          OPENAI_MODEL: gpt-4.1-mini
          SUPABASE_URL: ${{ secrets.SUPABASE_URL }}
          SUPABASE_KEY: ${{ secrets.SUPABASE_KEY }}
          SUPABASE_JWT_SECRET: "dummy-ci-secret"
          ALLOWED_ADMIN_EMAILS: "ci@example.com"
          CLASSIFY_MIN_CONF: "0.70"
          PYTHONUNBUFFERED: "1"
          DB_SSL_VERIFY: "0"
          PYTHONPATH: .
        run: |
          # Verify OpenAI API key is set (without printing the value)
          if [ -z "$OPENAI_API_KEY" ]; then
            echo "ERROR: OPENAI_API_KEY is not set"
            exit 1
          else
            echo "âœ“ OPENAI_API_KEY is set (length: ${#OPENAI_API_KEY})"
          fi
          python -m app.workers.verify_locations \
            --limit 1500 \
            --min-confidence 0.80
