name: TDA Weekly Digest (Monday 09:00 UTC)

# Weekly Digest Email Worker
#
# Sends personalized weekly email digests to users who have opted in.
# Includes:
# - Top trending locations
# - New polls
# - Activity summary
# - Personal stats
#
# Frequency: Weekly on Monday at 09:00 UTC
# Timeout: 60 minutes (email sending can take time for many users)

on:
  schedule:
    - cron: "0 9 * * 1"  # Weekly on Monday at 09:00 UTC
  workflow_dispatch:

permissions:
  contents: read

concurrency:
  group: "tda-digest"
  cancel-in-progress: false

jobs:
  digest:
    runs-on: ubuntu-latest
    timeout-minutes: 60
    defaults:
      run:
        working-directory: Backend
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Python 3.11.9
        uses: actions/setup-python@v5
        with:
          python-version: "3.11.9"

      - name: Cache pip
        uses: actions/cache@v4
        with:
          path: ~/.cache/pip
          key: pip-${{ runner.os }}-py3.11.9-${{ hashFiles('Backend/requirements.txt') }}
          restore-keys: |
            pip-${{ runner.os }}-py3.11.9-

      - name: Install deps
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt

      - name: Run Weekly Digest
        env:
          DATABASE_URL: ${{ secrets.DATABASE_URL }}
          SMTP_HOST: ${{ secrets.SMTP_HOST }}
          SMTP_PORT: ${{ secrets.SMTP_PORT }}
          SMTP_USER: ${{ secrets.SMTP_USER }}
          SMTP_PASSWORD: ${{ secrets.SMTP_PASSWORD }}
          SMTP_FROM_EMAIL: ${{ secrets.SMTP_FROM_EMAIL }}
          FRONTEND_URL: ${{ secrets.FRONTEND_URL }}
          SUPABASE_URL: ${{ secrets.SUPABASE_URL }}
          SUPABASE_KEY: ${{ secrets.SUPABASE_KEY }}
          PYTHONUNBUFFERED: "1"
          PYTHONPATH: .
        run: >
          python -m app.workers.digest_worker --once







