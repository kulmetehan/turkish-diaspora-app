name: TDA Promotion Expiry (Daily 00:00 UTC)

# Promotion Expiry Worker
#
# Marks expired promotions (locations and news) as 'expired' status.
# Runs daily to update promotion status.
#
# Frequency: Daily at 00:00 UTC
# Timeout: 10 minutes

on:
  schedule:
    - cron: "0 0 * * *"  # Daily at 00:00 UTC
  workflow_dispatch:

permissions:
  contents: read

concurrency:
  group: "tda-promotion-expiry"
  cancel-in-progress: false

jobs:
  promotion_expiry:
    runs-on: ubuntu-latest
    timeout-minutes: 10
    defaults:
      run:
        working-directory: Backend
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Python 3.11.9
        uses: actions/setup-python@v5
        with:
          python-version: "3.11.9"

      - name: Cache pip
        uses: actions/cache@v4
        with:
          path: ~/.cache/pip
          key: pip-${{ runner.os }}-py3.11.9-${{ hashFiles('Backend/requirements.txt') }}
          restore-keys: |
            pip-${{ runner.os }}-py3.11.9-

      - name: Install deps
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt

      - name: Run Promotion Expiry
        env:
          DATABASE_URL: ${{ secrets.DATABASE_URL }}
          PYTHONUNBUFFERED: "1"
          PYTHONPATH: .
        run: >
          python -m app.workers.promotion_expiry_worker























