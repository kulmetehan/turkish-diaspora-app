name: Deploy Frontend to GitHub Pages

on:
  push:
    branches: [ "main" ]
  workflow_dispatch:

permissions:
  contents: read
  pages: write
  id-token: write

concurrency:
  group: "pages"
  cancel-in-progress: true

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Node
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'
          cache-dependency-path: Frontend/package-lock.json

      # Schrijf de backend-URL (Render) naar Frontend/.env.production
      - name: Create .env.production from secret
        working-directory: Frontend
        run: |
          echo "VITE_API_BASE_URL=${{ secrets.API_BASE_URL }}" > .env.production
          echo "Created Frontend/.env.production"

      # Zet een env-flag om in Vite de base voor GitHub Pages te activeren
      - name: Set flag for GitHub Pages base path
        run: echo "GITHUB_PAGES=true" >> $GITHUB_ENV

      - name: Install dependencies
        working-directory: Frontend
        run: npm ci

      - name: Build
        working-directory: Frontend
        env:
          # Zorg dat de env-flag ook binnen de build beschikbaar is
          GITHUB_PAGES: "true"
        run: npm run build

      - name: Upload artifact
        uses: actions/upload-pages-artifact@v3
        with:
          path: Frontend/dist

  deploy:
    needs: build
    runs-on: ubuntu-latest
    environment:
      name: github-pages
      # Dit veld toont de uiteindelijke Pages-URL in de Actions UI
      url: ${{ steps.deployment.outputs.page_url }}
    steps:
      - name: Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v4
