name: Deploy Frontend to GitHub Pages

on:
  push:
    branches: [ "main" ]
  workflow_dispatch:

permissions:
  contents: read
  pages: write
  id-token: write

concurrency:
  group: "pages"
  cancel-in-progress: true

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Node
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'
          cache-dependency-path: Frontend/package-lock.json

      - name: Configure GitHub Pages
        uses: actions/configure-pages@v5

      - name: Create .env.production
        working-directory: Frontend
        run: |
          : > .env.production
          # Zet hier je productie API-origin. Geen trailing slash.
          echo "VITE_API_BASE_URL=${{ secrets.API_BASE_URL }}" >> .env.production
          echo "Created Frontend/.env.production"

      - name: Install dependencies
        working-directory: Frontend
        run: npm ci

      # >>> Belangrijk: forceer base via CLI (overrulet config) <<<
      - name: Build with explicit base
        working-directory: Frontend
        run: npm run build -- --base=/turkish-diaspora-app/

      # Validatie: index.html moet /turkish-diaspora-app/ bevatten vóór assets
      - name: Inspect built index.html
        run: |
          echo "---- FIRST 60 LINES OF dist/index.html ----"
          sed -n '1,60p' Frontend/dist/index.html
          echo "-------------------------------------------"
          grep -q '/turkish-diaspora-app/assets/' Frontend/dist/index.html || (echo 'ERROR: base path not applied' && exit 1)

      # 404 fallback voor SPA routing
      - name: Create 404.html for SPA
        run: cp Frontend/dist/index.html Frontend/dist/404.html

      - name: Upload artifact
        uses: actions/upload-pages-artifact@v3
        with:
          path: Frontend/dist

  deploy:
    needs: build
    runs-on: ubuntu-latest
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}
    steps:
      - name: Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v4
