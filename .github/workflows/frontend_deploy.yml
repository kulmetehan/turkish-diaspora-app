name: Deploy Frontend to GitHub Pages

on:
  push:
    branches: [ "main" ]
  workflow_dispatch:

permissions:
  contents: read     # to checkout
  pages: write       # to deploy Pages
  id-token: write    # to verify the deployment originates from this workflow

concurrency:
  group: "pages"
  cancel-in-progress: true

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Node
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'
          cache-dependency-path: Frontend/package-lock.json

      # 1) Configure Pages (required by deploy-pages)
      - name: Configure GitHub Pages
        id: pages
        uses: actions/configure-pages@v5

      # 2) Create .env.production from your secret (Render backend URL)
      - name: Create .env.production from secret
        working-directory: Frontend
        run: |
          echo "VITE_API_BASE_URL=${{ secrets.API_BASE_URL }}" > .env.production
          echo "Created Frontend/.env.production"

      # 3) Flag build for GitHub Pages base path in Vite
      - name: Set flag for GitHub Pages base path
        run: echo "GITHUB_PAGES=true" >> $GITHUB_ENV

      - name: Install dependencies
        working-directory: Frontend
        run: npm ci

      - name: Build
        working-directory: Frontend
        env:
          GITHUB_PAGES: "true"
        run: npm run build

      # 4) Upload artifact to Pages (uses default artifact name "github-pages")
      - name: Upload artifact
        uses: actions/upload-pages-artifact@v3
        with:
          path: Frontend/dist

  deploy:
    needs: build
    runs-on: ubuntu-latest
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}
    steps:
      # 5) Deploy the artifact configured above
      - name: Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v4
