name: TDA Verification Backlog Sweep

on:
  workflow_dispatch:

permissions:
  contents: read

concurrency:
  group: "tda-verification-backlog"
  cancel-in-progress: false

jobs:
  verify:
    runs-on: ubuntu-latest
    timeout-minutes: 90
    strategy:
      fail-fast: false
      max-parallel: 2
      matrix:
        chunk_index: [0, 1, 2, 3, 4, 5, 6, 7]
    defaults:
      run:
        working-directory: Backend
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Sanity check DATABASE_URL
        run: |
          if [ -z "${DATABASE_URL}" ]; then
            echo "DATABASE_URL is empty" >&2
            exit 1
          fi
          case "${DATABASE_URL}" in
            postgresql+asyncpg://*) echo "DATABASE_URL scheme OK" ;;
            *) echo "Unexpected DATABASE_URL scheme" >&2; exit 1 ;;
          esac
          echo "Length: ${#DATABASE_URL}"

      - name: Setup Python 3.13
        uses: actions/setup-python@v5
        with:
          python-version: "3.13"

      - name: Cache pip
        uses: actions/cache@v4
        with:
          path: ~/.cache/pip
          key: pip-${{ runner.os }}-py3.13-${{ hashFiles('Backend/requirements.txt') }}
          restore-keys: |
            pip-${{ runner.os }}-py3.13-

      - name: Install deps
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt

      - name: Run Backlog Verification (chunk ${{ matrix.chunk_index }})
        env:
          DATABASE_URL: ${{ secrets.DATABASE_URL }}
          OPENAI_API_KEY: ${{ secrets.OPENAI_API_KEY }}
          OPENAI_MODEL: gpt-4.1-mini
          SUPABASE_URL: ${{ secrets.SUPABASE_URL }}
          SUPABASE_KEY: ${{ secrets.SUPABASE_KEY }}
          CLASSIFY_MIN_CONF: "0.80"
          PYTHONUNBUFFERED: "1"
        run: >
          python -m app.workers.verify_locations
          --limit 8000
          --chunks 8
          --chunk-index ${{ matrix.chunk_index }}
          --min-confidence 0.80


