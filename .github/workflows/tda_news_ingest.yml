name: TDA News Ingest

# Canonical news ingest pipeline.
# Runs every 15 minutes to pull fresh RSS news from configs/news_sources.yml into the database.
# Can also be triggered manually via workflow_dispatch for debugging.
on:
  schedule:
    - cron: "*/15 * * * *"
  workflow_dispatch:

permissions:
  contents: read

concurrency:
  group: "tda-news-ingest"
  cancel-in-progress: false

jobs:
  news-ingest:
    runs-on: ubuntu-latest
    timeout-minutes: 20
    defaults:
      run:
        working-directory: Backend
    steps:
      - name: Checkout
        uses: actions/checkout@v4
      - name: Setup Python 3.11.9
        uses: actions/setup-python@v5
        with:
          python-version: "3.11.9"
      - name: Cache pip
        uses: actions/cache@v4
        with:
          path: ~/.cache/pip
          key: pip-${{ runner.os }}-py3.11.9-${{ hashFiles('Backend/requirements.txt') }}
          restore-keys: |
            pip-${{ runner.os }}-py3.11.9-
      - name: Install deps
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt
      - name: Run NewsIngestBot
        env:
          DATABASE_URL: ${{ secrets.DATABASE_URL }}
          NEWS_INGEST_TIMEOUT_S: "15"
          NEWS_INGEST_MAX_CONCURRENCY: "5"
          PYTHONUNBUFFERED: "1"
          PYTHONPATH: .
        run: |
          python -m app.workers.news_ingest_bot

