name: TDA Discovery Fast (daily, high-value categories)

on:
  schedule:
    - cron: "0 2 * * *"     # daily at 2 AM
  workflow_dispatch:

permissions:
  contents: read

concurrency:
  group: "tda-discovery-fast"
  cancel-in-progress: true

jobs:
  discovery:
    runs-on: ubuntu-latest
    timeout-minutes: 20
    strategy:
      fail-fast: false
      max-parallel: 2
      matrix:
        category: [restaurant, supermarket, bakery]
        chunk_index: [0, 1, 2]   # 3 chunks for faster execution
    defaults:
      run:
        working-directory: Backend

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Python 3.13
        uses: actions/setup-python@v5
        with:
          python-version: "3.13"

      - name: Cache pip
        uses: actions/cache@v4
        with:
          path: ~/.cache/pip
          key: pip-${{ runner.os }}-py3.13-${{ hashFiles('Backend/requirements.txt') }}
          restore-keys: |
            pip-${{ runner.os }}-py3.13-

      - name: Install deps
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt

      - name: Run Fast Discovery (${{ matrix.category }}, chunk ${{ matrix.chunk_index }})
        env:
          DATABASE_URL: ${{ secrets.DATABASE_URL }}
          OPENAI_API_KEY: ${{ secrets.OPENAI_API_KEY }}
          # Force free, open-source provider
          DATA_PROVIDER: osm
          SUPABASE_URL: ${{ secrets.SUPABASE_URL }}
          SUPABASE_KEY: ${{ secrets.SUPABASE_KEY }}
          PYTHONUNBUFFERED: "1"
          PYTHONPATH: .
          # Optimized fast discovery settings
          DISCOVERY_RATE_LIMIT_QPS: "0.20"
          DISCOVERY_SLEEP_BASE_S: "2.0"
          DISCOVERY_SLEEP_JITTER_PCT: "0.15"
          OVERPASS_TIMEOUT_S: "25"
          DISCOVERY_MAX_RESULTS: "20"
          OSM_TURKISH_HINTS: "true"
          OSM_TELEMETRY: "0"
        run: >
          python -m app.workers.discovery_bot
          --city rotterdam
          --categories ${{ matrix.category }}
          --nearby-radius-m 1000
          --grid-span-km 4
          --max-per-cell-per-category 20
          --inter-call-sleep-s 0.03
          --max-cells-per-category 30
          --max-total-inserts 200
          --chunks 3
          --chunk-index ${{ matrix.chunk_index }}
