name: TDA Activity Stream Ingest (every 1 minute)

on:
  schedule:
    - cron: "*/1 * * * *"  # Every minute
  workflow_dispatch:

permissions:
  contents: read

concurrency:
  group: "tda-activity-stream"
  cancel-in-progress: false

jobs:
  activity_stream:
    runs-on: ubuntu-latest
    timeout-minutes: 5
    defaults:
      run:
        working-directory: Backend
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Python 3.11.9
        uses: actions/setup-python@v5
        with:
          python-version: "3.11.9"

      - name: Cache pip
        uses: actions/cache@v4
        with:
          path: ~/.cache/pip
          key: pip-${{ runner.os }}-py3.11.9-${{ hashFiles('Backend/requirements.txt') }}
          restore-keys: |
            pip-${{ runner.os }}-py3.11.9-

      - name: Install deps
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt

      - name: Run Activity Stream Ingest
        env:
          DATABASE_URL: ${{ secrets.DATABASE_URL }}
          PYTHONUNBUFFERED: "1"
          PYTHONPATH: .
        run: >
          python -m app.workers.activity_stream_ingest_worker --once







