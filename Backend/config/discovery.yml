# Discovery Bot Configuratie
# Pad: Backend/config/discovery.yml
#
# Gebruik met: python workers/discovery_bot.py --profile rotterdam --config config/discovery.yml

profiles:
  # Rotterdam profiel - standaard configuratie
  rotterdam:
    center_lat: 51.9244
    center_lng: 4.4777
    categories:
      - bakery
      - restaurant
      - supermarket
      - barber_shop
      - travel_agency
    nearby_radius_m: 1000
    grid_span_km: 14
    max_per_cell_per_category: 30
    inter_call_sleep_s: 0.2
    max_total_inserts: 0  # 0 = geen limiet
    max_cells_per_category: 0  # 0 = alle cellen

  # Rotterdam - snelle test run (beperkt)
