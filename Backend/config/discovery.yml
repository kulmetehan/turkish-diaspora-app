# Notities:
# - center_lat/center_lng: GPS co√∂rdinaten van het centrum
# - categories: lijst van Google Places types (zie: https://developers.google.com/maps/documentation/places/web-service/place-types)
# - nearby_radius_m: zoekradius per grid cel in meters
# - grid_span_km: totale breedte/hoogte van het grid in kilometers
# - max_per_cell_per_category: max aantal resultaten per API call
# - inter_call_sleep_s: pauze tussen API calls (voor rate limiting)
# - max_total_inserts: stop na X nieuwe inserts (0 = geen limiet)
# - max_cells_per_category: max aantal grid cellen per categorie (0 = alle cellen)